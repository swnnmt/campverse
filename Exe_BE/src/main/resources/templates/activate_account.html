<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Activation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
<div class="flex-grow flex items-center justify-center">
    <div class="container max-w-lg mx-auto mb-[15rem] p-8 bg-white dark:bg-gray-900 rounded-xl shadow-2xl fade-in">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-100 mb-4">Kích Hoạt Tài Khoản</h1>
            <p class="text-xl font-semibold text-gray-900 dark:text-gray-100 mb-4" th:text="'Hello ' + ${username} + ','">Hello <span th:text="username"></span>,</p>
            <p class="text-gray-600 dark:text-gray-400 mb-6">Cảm ơn bạn đã đăng ký tài khoản! Vui lòng nhập mã OTP bên dưới để kích hoạt thài khoản của bạn!</p>
            <div class="activation-code text-4xl font-mono text-blue-600 dark:text-blue-400 text-center bg-gray-100 dark:bg-gray-800 p-4 rounded-lg mb-6">
               <h3><span th:text="${activateCode}"></span></h3>
            </div>
<!--            <div class="activation-link text-center">-->
<!--                <a th:href="${confirmationUrl}" target="_blank" class="btn inline-block px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition duration-300 transform hover:scale-105">Activate Your Account</a>-->
<!--            </div>-->
            <p class="text-center text-gray-500 dark:text-gray-400 text-sm mt-6">Nếu bạn không đăng nhập được, vui lòng nhập lại email hoặc gửi lại OTP!</p>
        </div>
    </div>
</div>
</body>
</html>
